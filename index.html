<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo en Vivo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .data-container {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
    }
    .data-item {
      margin: 10px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Monitoreo en Vivo</h1>
  <div class="data-container">
    <div class="data-item">Posición X: <span id="posX">-</span></div>
    <div class="data-item">Posición Y: <span id="posY">-</span></div>
    <div class="data-item">Ángulo Z: <span id="angleZ">-</span></div>
  </div>
   <script src="posicion.js"> </script>
</body>
</html>
